<div class="container">
<div id="admin-form">
    <h1 class="add-form">Add Plane</h1>
    <form id="form-plane">
      <p class="formp">Model of the Plane</p>
          <input name="name" class="form-control" type="text" placeholder="Model">
          <p class="formp">Image</p>
          <input name="img" class="form-control" type="text" placeholder="Image">
<p class="formp">Maximum Range</p>
          <input name="range" class="form-control" type="text" placeholder="Maximum Range (km)">
          <p class="formp">Maximum Speed</p>
          <input name="speed" class="form-control" type="text" placeholder="Maximum Speed (km/h)">
          <p class="formp">Passenger Capacity</p>
          <input name="passenger" class="form-control" type="text" placeholder="Passenger Capacity">
 <p class="formp">Price</p>
            <input name="price" class="form-control" type="text" placeholder="Price">
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>

    </form>
    </div>
  </div>
